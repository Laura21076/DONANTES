<html lang="es">
<head>
    <!-- Content Security Policy (unificada) -->

      script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://www.gstatic.com https://firebase.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.googletagmanager.com https://www.googletagmanager.com/gtag/js chrome-extension:;
      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https: blob: firebasestorage.googleapis.com *.firebasestorage.app *.googleapis.com *.gstatic.com;
      connect-src 'self' http://localhost:4000 http://127.0.0.1:4000 https: wss: firebasestorage.googleapis.com *.googleapis.com *.firebasestorage.app;
      worker-src 'self' blob:;
      manifest-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-src 'self' https:;
    " />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña | Donantes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="env.js"></script>
  <script src="sw-register.js"></script>
  <script type="module" src="notifications-init.js"></script>
</head>
<body>

  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3 auth-toast-container">
    <div id="toast" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
      <div class="toast-body"></div>
    </div>
  </div>

  <section class="auth-section">
    <div class="auth-card shadow-lg">
      <h2 class="text-center mb-4 auth-title"><i class="fas fa-heart heart-icon"></i> Recuperar Contraseña</h2>
      <p class="text-center text-muted mb-4">Ingresa tu correo y te enviaremos las instrucciones</p>

      <!-- Formulario de solicitud de reset -->
      <form class="needs-validation" id="resetRequestForm" novalidate>
        <div class="mb-4">
          <label for="resetEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="resetEmail" required>
          <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Enviar instrucciones</button>
          <a href="login.html" class="btn btn-outline-primary">Volver al inicio de sesión</a>
        </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="reset-password.js"></script>
</body>

</html>
