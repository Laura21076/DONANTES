<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="
    script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' https: chrome-extension:; 
    style-src 'self' 'unsafe-inline' https:; 
    font-src 'self' https:; 
    img-src 'self' data: https: blob: gs:; 
    connect-src 'self' http: https: ws: wss: gs: blob:; 
    object-src 'none';
    base-uri 'self';
    default-src 'self' https:;"/>
  <title>Registro | Donantes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="env.js"></script>
  <script src="sw-register.js"></script>
  <script type="module" src="notifications-init.js"></script>
</head>
<body>
  <!-- Bootstrap JS (Toast support) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3 auth-toast-container">
    <div id="toast" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
      <div class="toast-body"></div>
    </div>
  </div>

  <section class="auth-section">
    <div class="auth-card shadow-lg">
      <h2 class="text-center mb-4 auth-title"><i class="fas fa-heart heart-icon"></i> Crear cuenta</h2>
      <form class="row g-3 needs-validation" id="registerForm" novalidate>
        <div class="col-md-6">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">Por favor, ingresa tu apellido.</div>
        </div>
        <div class="col-12">
          <label for="registerEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="registerEmail" required>
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>
        <div class="col-md-6">
          <label for="registerPassword" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="registerPassword" required minlength="6">
            <button type="button" class="btn btn-outline-secondary" id="toggleRegisterPassword" tabindex="-1" type="button">
              <i class="fas fa-eye" id="registerPasswordIcon"></i>
            </button>
          </div>
          <div class="invalid-feedback">Mínimo 6 caracteres.</div>
        </div>
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" required>
            <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword" tabindex="-1" type="button">
              <i class="fas fa-eye" id="confirmPasswordIcon"></i>
            </button>
          </div>
          <div class="invalid-feedback">Las contraseñas deben coincidir.</div>
        </div>
        <div class="col-12">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
              Acepto los términos y condiciones
            </label>
            <div class="invalid-feedback">Debes aceptar los términos antes de continuar.</div>
          </div>
        </div>
        <div class="col-12 mt-3">
          <button class="btn btn-purple w-100" type="submit">Registrarse</button>
        </div>
        <div class="col-12 text-center mt-3">
          <p>¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión aquí</a></p>
        </div>
        <div class="col-12 text-center mt-2">
          <a href="index.html" class="btn btn-outline-purple btn-sm">← Volver al inicio</a>
        </div>
      </form>
    </div>
  </section>

  <script type="module" src="register.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="auth-guard.js"></script>

</body>
</html>
