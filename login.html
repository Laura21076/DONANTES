<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Content Security Policy (unificada) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' https:;
      script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://www.gstatic.com https://firebase.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://www.googletagmanager.com chrome-extension:;
      style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
      img-src 'self' data: https: blob: firebasestorage.googleapis.com *.firebasestorage.app *.googleapis.com *.gstatic.com;
      connect-src 'self' http://localhost:4000 http://127.0.0.1:4000 https: wss: firebasestorage.googleapis.com *.googleapis.com *.firebasestorage.app;
      worker-src 'self' blob:;
      manifest-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-src 'self' https:;
    " />
  <title>Iniciar sesión | Donantes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/fonts-local.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="env.js"></script>
  <script src="sw-register.js"></script>
  <script type="module" src="notifications-init.js"></script>
</head>
<body>
  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3 auth-toast-container">
    <div id="toast" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
      <div class="toast-body"></div>
    </div>
  </div>

  <section class="auth-section d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-card shadow-lg mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4 auth-title"><i class="fas fa-heart heart-icon"></i> Iniciar sesión</h2>
      <form class="row g-3 needs-validation text-center" id="loginForm" novalidate>
        <div class="col-12">
          <label for="loginEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="loginEmail" autocomplete="email" required>
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>

        <div class="col-12">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="loginPassword" autocomplete="current-password" required minlength="6">
            <button type="button" class="btn btn-outline-secondary" id="toggleLoginPassword" tabindex="-1">
              <i class="fas fa-eye" id="loginPasswordIcon"></i>
            </button>
          </div>
          <div class="invalid-feedback">Ingresa tu contraseña.</div>
        </div>

        <div class="col-12 mt-3 d-grid gap-2">
          <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center" type="submit" id="loginBtn">
            <span>Entrar</span>
            <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
          </button>
        </div>

        <div class="col-12 text-end">
          <a class="link" href="reset-password.html">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="col-12 text-center mt-2">
          <p>¿No tienes cuenta? <a href="register.html" class="link">Regístrate aquí</a></p>
        </div>
        <div class="col-12 text-center mt-2">
          <a href="index.html" class="btn btn-outline-primary btn-sm">Volver al inicio</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap y controladores -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
