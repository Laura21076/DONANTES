<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="
    script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' https: chrome-extension:; 
    style-src 'self' 'unsafe-inline' https:; 
    font-src 'self' https:; 
    img-src 'self' data: https: blob: gs:; 
    connect-src 'self' http: https: ws: wss: gs: blob:; 
    object-src 'none'; base-uri 'self'; default-src 'self' https:;"/>
  <title>Iniciar sesión | Donantes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="/env.js"></script>
  <script src="/sw-register.js"></script>
  <script type="module" src="/notifications-init.js"></script>
</head>
<body>
  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3 auth-toast-container">
    <div id="toast" class="toast text-white" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
      <div class="toast-body"></div>
    </div>
  </div>

  <section class="auth-section d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-card shadow-lg mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4 auth-title"><i class="fas fa-heart heart-icon"></i> Iniciar sesión</h2>
      <form class="row g-3 needs-validation text-center" id="loginForm" novalidate>
        <div class="col-12">
          <label for="loginEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="loginEmail" autocomplete="email" required>
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>

        <div class="col-12">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <div class="input-group">
            <input type="password" class="form-control" id="loginPassword" autocomplete="current-password" required minlength="6">
            <button type="button" class="btn btn-outline-secondary" id="toggleLoginPassword" tabindex="-1">
              <i class="fas fa-eye" id="loginPasswordIcon"></i>
            </button>
          </div>
          <div class="invalid-feedback">Ingresa tu contraseña.</div>
        </div>

        <div class="col-12 mt-3 d-grid gap-2">
          <button class="btn btn-purple w-100 d-flex align-items-center justify-content-center" type="submit" id="loginBtn">
            <span>Entrar</span>
            <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
          </button>
        </div>

        <div class="col-12 text-end">
          <a class="link" href="reset-password.html">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="col-12 text-center mt-2">
          <p>¿No tienes cuenta? <a href="register.html" class="link">Regístrate aquí</a></p>
        </div>
        <div class="col-12 text-center mt-2">
          <a href="index.html" class="btn btn-outline-purple btn-sm">Volver al inicio</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Bootstrap y controladores -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
